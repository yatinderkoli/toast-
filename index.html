<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <title>Popover,toast,tilities</title>
</head>

<body>

    <div class="container bg-col text-black-500">
        <h1>Toast</h1>
        <div class="toast show bg-info">
            <div class="toast-header">
                <strong class="me-auto text-gradient">Toast Header</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>

            <div class="toast-body "></div>
            <p class="text text-black-50">Some text inside the toast body</p>
        </div>

        <script>
            document.getElementById("toastbtn").onclick = function () {
                var toastE1list = [].slice.call(document.querySelectorAll('.toast'))
                var toast list = toastE1list.map(function (toastE1) {
                    return new bootstrap.Toast(toastE1)
                })
                ToastList.forEach(toast => toast.show())
            }

        </script>

    </div>
</body>

</html>
